<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>Player X turn</h1>
    <div class="container">
      <ul class="left">
        <li class="top">
          <button>X</button>
        </li>
        <li class="middle">
           <button>O</button>
        </li>
        <li class="bottom">
             <button>X</button>
        </li>
      </ul>
      <ul class="middle">
        <li class="top">
             <button>X</button>
        </li>
        <li class="middle">
             <button>X</button>
        </li>
        <li class="bottom">
             <button>X</button>
        </li>
      </ul>
      <ul class="right">
        <li class="top">
             <button>X</button>
        </li>
        <li class="middle">
             <button>X</button>
        </li>
        <li class="bottom">
             <button>X</button>
        </li>
      </ul>
    </div>
    <button id="newGame">New Game</button>
    <script src="script.js"></script>
  </body>
</html>
